{% extends 'base.html' %}
{% block content %}

    <ol class="breadcrumb">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('show_category', category_name=category.name) }}">{{ category.name }}</a></li>
        <li class="active">{{ edit_or_add }} Subcategory</li>
    </ol>

    <h1>{{ edit_or_add }} Subcategory</h1>

    <form action="" method="post">
        <div class="form-group">
            <label for="inputName">Subcategory Name</label>
            <input type="text" class="form-control" name="name"
                   id="inputName"
                   placeholder="name of the subcategory"
                   {% if subcategory_name %}value="{{ subcategory_name }}"{% endif %}>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      {% if edit_or_add == "Edit" %}
          <button type="button"
                  class="btn btn-link"
                  onclick="
                    if(confirm('Are you sure you want to delete this subcategory?'))
                    {
                        $('#deleteSubcategoryForm').submit();
                    }
                ">Delete this subcategory
          </button>
      {% endif %}
        <input type="hidden" name="state" value="{{ state }}">
    </form>
  {% if edit_or_add == "Edit" %}
    <!-- hidden form for delete action -->
      <form action="{{ url_for('delete_subcategory', category_name=category.name, subcategory_name=subcategory.name) }}"
            method="post"
            style="display: none"
            id="deleteSubcategoryForm">
          <input type="hidden" name="state" value="{{ state }}">
      </form>
  {% endif %}

{% endblock %}
