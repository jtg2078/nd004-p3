{% extends "base.html" %}
{% block content %}

    <h1>Please login</h1>
    <br>

    <div class="row">
        <div class="col-md-4">

            <h3>Login with Account</h3>
            <br/>

            <form action="" method="post">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" placeholder="Username" name="username" class="form-control"
                           id="usernameInput" value="{{ request.form.username }}">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" placeholder="Password" name="password" class="form-control"
                           id="passwordInput" value="{{ request.form.password }}">
                </div>
                <input class="btn btn-default" type="submit" value="Login">
                <input type="hidden" name="state" value="{{ state }}">
            </form>

        </div>
        <div class="col-md-1">
            <h3 class="text-center">OR</h3>
        </div>
        <div class="col-md-4">

            <h3>Login with Google</h3>
            <br/>

            <div id="signInButton">
                <div class="g-signin"
                     data-scope="openid email"
                     data-clientid="1083499114044-4cnjmkv17g5220gjvfsdvs714aifg48c.apps.googleusercontent.com"
                     data-redirecturi="postmessage"
                     data-accesstype="offline"
                     data-cookiepolicy="single_host_origin"
                     data-callback="signInCallback"
                     data-approvalprompt="force"
                     data-width="500">
                </div>
            </div>
            <br/>
            <div id="result"></div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script src="https://apis.google.com/js/platform.js?onload=start" async defer></script>
    <script>
        function signInCallback(authResult) {
            if (authResult['code']) {

                // Hide the sign-in button now that the user is authorized
                $('#signinButton').attr('style', 'display: none');

                // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
                $.ajax({
                    type: 'POST',
                    url: '{{ url_for('google_connect', state=state) }}',
                    processData: false,
                    data: authResult['code'],
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function (result) {
                        // Handle or verify the server response if necessary.
                        if (result) {
                            $('#result').html('Login Successful!</br>' + result + '</br>Redirecting...');
                            setTimeout(function () {
                                window.location.href = "{{ url_for('home') }}";
                            }, 4000);

                        } else if (authResult['error']) {

                            console.log('There was an error: ' + authResult['error']);
                        } else {
                            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                        }
                    }

                });
            }
        }
    </script>
{% endblock %}
