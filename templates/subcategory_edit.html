{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
        <div class="form-group">
            <label for="inputName">Subcategory Name</label>
            <input type="text" class="form-control" name="name" id="inputName" value="{{ subcategory.name }}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="button"
                class="btn btn-link"
                onclick="
                    if(confirm('Are you sure you want to delete this subcategory?'))
                    {
                        $('#deleteSubcategoryForm').submit();
                    }
                ">Delete this category</button>
    </form>
    <!-- hidden form for delete action -->
    <form action="{{ url_for('delete_subcategory', category_name=category.name, subcategory_name=subcategory.name) }}"
          method="post"
          style="display: none"
          id="deleteSubcategoryForm">
    </form>

{% endblock %}
