{% extends "base.html" %}
{% import '_snippet.html' as snippet %}
{% block content %}

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    {{ snippet.catalog_side_bar(catalog, user) }}
                </div>
                <div class="col-md-8">
                  {% if user %}
                      <a href="{{ url_for('new_item') }}">Add Item</a>
                  {% endif %}

                    <h2>Latest items</h2>
                  {% for item in latest_items %}
                      <p>
                          <a href="{{ url_for('show_item',
                                                item_name=item.name,
                                                category_name=item.category.name) }}">{{ item.name }}</a>
                          <span>&nbsp;&nbsp;</span>
                          <span>(</span>
                          <a href="{{ url_for('show_category',
                                                category_name=item.category.name) }}">{{ item.category.name }}</a>
                          <span>)</span>
                      </p>
                  {% endfor %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
